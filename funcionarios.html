                <form class="form">

                          <tr>
                            <th>ADMIN</th>
                            <th>#</th>
                            <th>id</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Telefone</th>

                          <tr id="lista-funcionarios">
