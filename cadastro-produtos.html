  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Quero Mais</h1>
      </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Navegação</h5>
            <span class="nav-group-item active">
                    <a style="text-decoration: none; color: black;" href="index.html"><span class="icon icon-home"></span>Principal
            </a></span>
            <span class="nav-group-item">
              <span class="icon icon-box"></span>

                  Vendas</a>
          </span>
          </nav>
        </div>
        <div class="pane">
          <form action="" id="funcionarios" class="form">
            <form id="produto">
            <legend>
              <h2> Cadastro de Produtos</h2>
            </legend>
              <div class="form-group">
                <input type="number" name="codigo" id="codigo-produto" class="form-control" placeholder="Codigo do Produtos">
              </div>
              <div class="form-group">
                <input type="text" name="nome" id="Nome-produto" class="form-control" placeholder="Nome do Produtos">
              </div>

              
              <div class="form-produto">
                <input type="number" name="quantidade" id="Quantidade" class="form-pro" placeholder="Quantidade em Estoque">
              
              
                <input type="number" name="custo" id="custoMedio" class="form-pro" placeholder="Custo Medio">
            
             
                <input type="number" name="valor" id="valorEstoque" class="form-pro" placeholder="Valor do Estoque">
              </form>
              </div>
              <br>
              <div class="button">
                <button type="button" id="cancelar" class="btn btn-negative" onclick="window.location.href='estoque.html'">Cancelar</button>     
                  <button type="reset" value="limpar" id="limpar" onclick="myFunction()"  class="btn btn-default">Limpar</button>
                  <button type="submit" id="salvar" onclick="botaoSalvar()" class="btn btn-positive">Salvar</button>
              </div>              
            </form>
        </div>        
      </div>
    </div>
