<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="fontaw\css\font-awesome.min.css">
    <link rel="stylesheet" href="css\login.css">
  </head>
  <body>
    <div class="container">

      <div class="login col-10 col-sm-9 col-md-7 col-lg-5 row mx-auto d-block">

        <form>
          <img src="http://www.unifeb.edu.br/img/logo-light-2.png" alt="UNIFEB logo" class="img-fluid">

          <div class="form-group">
            <label><b>Login</b></label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <label class="input-group-addon" for="validationCustom01"><i class="fa fa-user" aria-hidden="true"></i></label>
              <input type="text" class="form-control" id="usuario" placeholder="CPF ou Email" required>
            </div>
            <small style="color:rgb(185,0,4);display:none" class="requiredL">Por favor digite o seu login.</small>
          </div>

          <div class="form-group">
            <label><b>Senha</b></label>
            <div class="input-group">
              <label for="validationCustom02" class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></label>
              <input type="password" class="form-control" id="senha" placeholder="Senha" aria-required="true" required>
            </div>
            <!-- <a href="http://54.39.21.0/portal/home"><small class="form-text">Esqueci minha senha.</small></a> -->
            <small style="color:rgb(185,0,4);display:none" class="requiredS">Por favor digite sua senha.</small>
          </div>
          <button type="button" class="btn btn-primary col-12 logButton">Login</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="scripts/login.js" charset="utf-8"></script>
  </body>
</html>
